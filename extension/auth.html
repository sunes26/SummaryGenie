<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SummaryGenie - 로그인</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    /* 스크린 리더 전용 텍스트 */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- 로고 영역 -->
    <div class="auth-header">
      <!-- 언어 선택 드롭다운 (우측 상단) -->
      <div class="language-selector">
        <label for="language-select" class="sr-only" data-i18n-label="language">언어</label>
        <select id="language-select" class="language-select" aria-label="언어 선택">
          <option value="ko">🇰🇷 한국어</option>
          <option value="en">🇺🇸 English</option>
        </select>
      </div>
      
      <div class="logo">
        <img src="icons/logo.png" alt="SummaryGenie Logo" class="logo-img">
      </div>
      <h1 class="app-title">SummaryGenie</h1>
      <p class="app-subtitle">AI 웹페이지 요약봇</p>
    </div>

    <!-- 탭 영역 -->
    <div class="tab-container">
      <button class="tab-button active" data-tab="login" data-i18n-aria-label="login" aria-label="로그인 탭">
        <span data-i18n-text="login">로그인</span>
      </button>
      <button class="tab-button" data-tab="signup" data-i18n-aria-label="signup" aria-label="회원가입 탭">
        <span data-i18n-text="signup">회원가입</span>
      </button>
    </div>

    <!-- 로그인 폼 -->
    <div id="login-form" class="auth-form active">
      <div class="form-group">
        <label for="login-email" data-i18n-text="email">이메일</label>
        <input 
          type="email" 
          id="login-email" 
          data-i18n-placeholder="emailPlaceholder"
          placeholder="email@example.com"
          autocomplete="email"
          aria-required="true"
        >
        <span class="error-message" id="login-email-error"></span>
      </div>

      <div class="form-group">
        <label for="login-password" data-i18n-text="password">비밀번호</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            id="login-password" 
            data-i18n-placeholder="passwordPlaceholder"
            placeholder="비밀번호를 입력하세요"
            autocomplete="current-password"
            aria-required="true"
          >
          <button type="button" class="password-toggle" aria-label="비밀번호 표시/숨기기">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <span class="error-message" id="login-password-error"></span>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="remember-me">
          <span data-i18n-text="rememberMe">로그인 상태 유지</span>
        </label>
        <a href="#" class="forgot-password" id="forgot-password-link" data-i18n-text="forgotPassword">비밀번호 찾기</a>
      </div>

      <button type="button" class="btn-primary" id="login-submit">
        <span class="btn-text" data-i18n-text="loginButton">로그인</span>
        <span class="btn-loader" style="display: none;">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
          </svg>
        </span>
      </button>

      <div class="divider">
        <span data-i18n-text="or">또는</span>
      </div>

      <p class="auth-switch">
        <span data-i18n-text="noAccount">계정이 없으신가요?</span> 
        <a href="#" class="switch-link" data-switch="signup" data-i18n-text="signup">회원가입</a>
      </p>
    </div>

    <!-- 회원가입 폼 -->
    <div id="signup-form" class="auth-form">
      <div class="form-group">
        <label for="signup-name" data-i18n-text="name">이름</label>
        <input 
          type="text" 
          id="signup-name" 
          data-i18n-placeholder="namePlaceholder"
          placeholder="홍길동"
          autocomplete="name"
          aria-required="true"
        >
        <span class="error-message" id="signup-name-error"></span>
      </div>

      <div class="form-group">
        <label for="signup-email" data-i18n-text="email">이메일</label>
        <input 
          type="email" 
          id="signup-email" 
          data-i18n-placeholder="emailPlaceholder"
          placeholder="email@example.com"
          autocomplete="email"
          aria-required="true"
        >
        <span class="error-message" id="signup-email-error"></span>
      </div>

      <div class="form-group">
        <label for="signup-password" data-i18n-text="password">비밀번호</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            id="signup-password" 
            data-i18n-placeholder="passwordRequirement"
            placeholder="8자 이상, 영문 대소문자, 숫자 포함"
            autocomplete="new-password"
            aria-required="true"
          >
          <button type="button" class="password-toggle" aria-label="비밀번호 표시/숨기기">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <div class="password-strength" id="password-strength">
          <div class="strength-bar">
            <div class="strength-fill"></div>
          </div>
          <span class="strength-text"></span>
        </div>
        <span class="error-message" id="signup-password-error"></span>
      </div>

      <div class="form-group">
        <label for="signup-password-confirm" data-i18n-text="passwordConfirm">비밀번호 확인</label>
        <input 
          type="password" 
          id="signup-password-confirm" 
          data-i18n-placeholder="passwordConfirmPlaceholder"
          placeholder="비밀번호를 다시 입력하세요"
          autocomplete="new-password"
          aria-required="true"
        >
        <span class="error-message" id="signup-password-confirm-error"></span>
      </div>

      <button type="button" class="btn-primary" id="signup-submit">
        <span class="btn-text" data-i18n-text="signupButton">회원가입</span>
        <span class="btn-loader" style="display: none;">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
          </svg>
        </span>
      </button>

      <p class="auth-switch">
        <span data-i18n-text="hasAccount">이미 계정이 있으신가요?</span> 
        <a href="#" class="switch-link" data-switch="login" data-i18n-text="login">로그인</a>
      </p>
    </div>

    <!-- 알림 메시지 영역 -->
    <div id="alert-container" class="alert-container"></div>
  </div>

  <!-- 비밀번호 재설정 모달 -->
  <div id="reset-password-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 data-i18n-text="resetPasswordTitle">비밀번호 재설정</h2>
        <button class="modal-close" data-i18n-aria-label="close" aria-label="닫기">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M18 6L6 18M6 6l12 12" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p data-i18n-text="resetPasswordDesc">가입하신 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
        <div class="form-group">
          <label for="reset-email" data-i18n-text="email">이메일</label>
          <input 
            type="email" 
            id="reset-email" 
            data-i18n-placeholder="emailPlaceholder"
            placeholder="email@example.com"
            autocomplete="email"
          >
          <span class="error-message" id="reset-email-error"></span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary modal-cancel" data-i18n-text="cancel">취소</button>
        <button type="button" class="btn-primary" id="reset-submit">
          <span class="btn-text" data-i18n-text="sendResetLink">재설정 링크 전송</span>
          <span class="btn-loader" style="display: none;">
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- 
    ✅ 스크립트 로드 순서 (매우 중요!)
    1. config.js (환경 설정 - 가장 먼저!)
    2. i18n-manager.js (다국어 지원)
    3. token-manager.js
    4. api-client.js
    5. auth-manager.js
    6. auth.js (마지막)
  -->
  
  <!-- 1️⃣ CONFIG: 환경 설정 (가장 먼저 로드!) -->
  <script src="config.js"></script>
  
  <!-- 2️⃣ I18n: 다국어 지원 -->
  <script src="modules/i18n-manager.js"></script>
  
  <!-- 3️⃣ 핵심 모듈 (의존성 순서대로) -->
  <script src="modules/token-manager.js"></script>
  <script src="modules/api-client.js"></script>
  <script src="modules/auth-manager.js"></script>
  
  <!-- 4️⃣ 메인 스크립트 (마지막!) -->
  <script src="auth.js"></script>
</body>
</html>
