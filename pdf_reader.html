<!--pdf_reader.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js 텍스트 추출 예제 (CMap 경로 수정)</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #1a73e8;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #controls {
            margin-bottom: 20px;
        }
        #pdf-input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        #loading-message {
            display: none; /* 평소에는 숨김 */
            margin-top: 15px;
            color: #d9534f;
            font-weight: bold;
        }
        #text-output {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            min-height: 300px;
            white-space: pre-wrap; /* 줄바꿈과 공백을 그대로 표시 */
            word-wrap: break-word; /* 긴 단어가 영역을 벗어나지 않도록 함 */
            line-height: 1.6;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>PDF.js 텍스트 추출기</h1>
    <p>텍스트가 포함된 PDF 파일을 선택하면, 아래 영역에 내용이 표시됩니다.</p>

    <div id="controls">
        <input type="file" id="pdf-input" accept="application/pdf" />
    </div>

    <div id="loading-message">
        PDF 파일을 읽고 있습니다... (파일 크기에 따라 시간이 걸릴 수 있습니다)
    </div>

    <h2>추출된 텍스트:</h2>
    <pre id="text-output">여기에 PDF 텍스트가 표시됩니다.</pre>

    <footer>
        이 예제는 로컬 PDF.js 라이브러리를 사용합니다.
    </footer>

    <script type="module">
        
        // 3-2. 로컬 경로에서 라이브러리 import
        import * as pdfjsLib from './extension/lib/pdf.mjs';

        // 3-3. PDF.js 워커(Worker) 경로를 로컬로 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = './extension/lib/pdf.worker.mjs';

        // --- [이 부분 수정됨] ---
        // CMap 파일들이 위치한 폴더 경로를 수정합니다.
        // 'extension/lib/cmaps/'
        const CMAP_URL = './extension/lib/cmaps/';
        pdfjsLib.GlobalWorkerOptions.cMapUrl = CMAP_URL;
        pdfjsLib.GlobalWorkerOptions.cMapPacked = true;
        // ---------------------

        // 3-4. 필요한 DOM 요소 가져오기 (동일)
        const inputElement = document.getElementById('pdf-input');
        const outputElement = document.getElementById('text-output');
        const loadingElement = document.getElementById('loading-message');

        // 3-5. 파일 입력(change) 이벤트 리스너 추가 (이하 동일)
        inputElement.addEventListener('change', async (event) => {
            const file = event.target.files[0];

            if (!file || file.type !== 'application/pdf') {
                outputElement.textContent = '올바른 PDF 파일을 선택해주세요.';
                return;
            }

            loadingElement.style.display = 'block';
            outputElement.textContent = '';

            const fileReader = new FileReader();

            fileReader.onload = async () => {
                try {
                    const typedarray = new Uint8Array(fileReader.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    
                    let fullText = ''; 

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        
                        fullText += `--- 페이지 ${i} ---\n\n`;
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n\n';
                    }

                    outputElement.textContent = fullText;

                } catch (error) {
                    console.error('PDF 처리 중 오류 발생:', error);
                    outputElement.textContent = 'PDF를 읽는 중 오류가 발생했습니다: ' + error.message;
                } finally {
                    loadingElement.style.display = 'none';
                }
            };

            fileReader.readAsArrayBuffer(file);
        });
    </script>

</body>
</html>
